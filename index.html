<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="container">
      <span class="card">
          <div class="content__1">
           
            <div class="star">

            
            <img src="images/icon-star.svg" alt="">
            </div>
              <div class="content_1_text">
                <h1>
                  How did we do?
                </h1>
                <p>
                  Please let us know how we we did with your support
                  request. All feedback is appreciated to help us
                  improve our offering!
                  </p>
              </div>
                <div class="btn">
                  <button class="btns b1" type="button" >1</button>
                  <button class="btns b2" type="button" >2</button>
                  <button class="btns b3" type="button" >3</button>
                  <button class="btns b4" type="button" >4</button>
                  <button class="btns b5" type="button" >5</button>
                </div>
                <button class="btn-sub" type="button">SUBMIT</button>
          </div>
          <div class="content__2 hidden">

          </div>
      </span>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.

   <script src="/main.js"></script>
</main>
</body>
</html>
